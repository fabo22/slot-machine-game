<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Slot Machine</title>
</head>
<body>
    <button id="rules-button">Toggle Rewards</button>
    <img id="rules" src="images/rules-updated.jpg">
    <main>
        <h1>Big Winner Slot Machine</h1>
        <div>
            <h2></h2>
            <div id="slots">
                <div id="slot1">
                    <img src="">
                </div>
                <div id="slot2">
                    <img src="">
                </div>
                <div id="slot3">
                    <img src="">
                </div>
            </div>
            <div id="button-cust">
                <button id="spin">Spin</button><button id="times-one">1X</button><button id="times-two">2X</button><button id="times-three">3X</button>
            </div>
            <div id="data-holder">
                <p>Tokens: </p><p id="token"></p>
            </div>
            <p>Current Bet: </p><p id="multiplier"></p>
        </div>
        <button id="play-again">Play Again</button>
    </main>
</body>
</html>
