<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Slot Machine</title>
</head>
<body>
    <div class="top-customization"><p id="slot-title">Jackpot!</p></div>
    <div class="rules-box"><p id="rules"></p></div>
    <section id="slot-machine">
        <div class="slot">1</div>
        <div class="slot">1</div>
        <div class="slot">1</div>
    </section>
    <div class="button-cust">
        <button id="spin">SPIN</button>
        <button id="raise">RAISE</button>
    </div>
    <div class="bottom-customization"><p id="tracked">Track info in here</p></div>
</body>
</html>
